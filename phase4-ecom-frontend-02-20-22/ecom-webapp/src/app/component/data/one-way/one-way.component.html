    </div>

        Product Title: {{title}}
    </div>
    <div class="alert alert-secondary" role="alert">
        Product Description: {{desc}}
    </div>
    <div class="alert alert-success" role="alert">
        Product Price: {{price}}

</div>

    <div class="alert alert-danger" role="alert">
        <strong>-----------Property Binding Syntax-------------</strong>

        Product Title: <span [innerText]="title"></span>
    </div>
    <div class="alert alert-secondary" role="alert">
        Product Desc: <span [innerText]="desc"></span>
    </div>
    <div class="alert alert-success" role="alert">
        Product Price: <span [innerText]="price"></span>
